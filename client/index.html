<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Full Stack Project</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Piggy Bank</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li id="Home" class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">IDK Yet</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Financial News</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="container">
      <div id="login-box">
        <div id="Username" class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
        <div id="Password" class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Password"
            aria-label="Password"
            aria-describedby="basic-addon1"
          />
        </div>
        <button id="login-button" class="btn btn-primary" type="button">
          Login
        </button>
      </div>
      <div id="piggy_bank">
        <div id="grid_container">
          <div id="goal_display" class="item goal">
            <div id="goal-ratio" class="goal_info"></div>
            <div id="savings" class="goal_info"></div>
            <form id="actual-goal" class="goal_info">
              <input id="goal-input"></input>
            </form>
          </div>
          <div id="transaction_history" class="item trans_history"></div>
          <div id="transaction_input" class="item trans_input">
            <div id="trans_amount" class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Type in Amount"
                aria-label="Password"
                aria-describedby="basic-addon1"
              />
            </div>
            <button
              id="deposit-button"
              class="btn btn-success transaction-button"
              type="button"
            >
              Deposit
            </button>
            <button
              id="withdrawal-button"
              class="btn btn-danger transaction-button"
              type="button"
            >
              Withdrawl
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
