<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>
    <title>Full Stack Project</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a style="color: #C651CD" class="navbar-brand">Piggy Bank</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div id="nav_buttons">
            <button id="signup" type="button" class="btn btn-dark">Sign Up</button>
            <button id="start" type="button" class="btn btn-dark">Login</button>
          </div>
        </div>
      </div>
    </nav>
  <div id="container">
    <div class="intro-statement"><img src="/piggy-bank.png" alt="picture of a piggy bank"></div>

    <div id="intro-text" class="intro-statement">
      <p id="large-text" style="font-family: 'Montserrat', sans-serif;">Take Control of Your Finances with Piggy Bank.</p>
      <p id = "small-text" style="font-family: 'Montserrat', sans-serif;">Start your savings journey now.</p>
    </div>

      <div id="start-box" class="login-box" style="color: rgba(255, 255, 255, 0.96); text-align: center;">
        <div id="newUsername" class="input-group username">
          <input
            id="newUsername-input"
            style="color: #363636"
            type="text"
            class="form-control"
            placeholder="Create Username"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
        <div id="newPassword" class="input-group password">
          <input
            id="newPassword-input"
            type="password"
            class="form-control"
            placeholder="Create Password"
            aria-label="Password"
            aria-describedby="basic-addon1"
          />
        </div>
        <button id="create" class="btn btn-primary login-button" type="button">
          Login
        </button>
      </div>
      <div id="login-box" class="login-box" style="color: rgba(255, 255, 255, 0.96); text-align: center;">
        <div id="Username" class="input-group username">
          <input
            id="username-input"
            style="color: #363636"
            type="text"
            class="form-control"
            placeholder="Username"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
        <div id="Password" class="input-group password">
          <input
            id="password-input"
            type="password"
            class="form-control"
            placeholder="Password"
            aria-label="Password"
            aria-describedby="basic-addon1"
          />
        </div>
        <button id="login-button" class="btn btn-primary login-button" type="button">
          Login
        </button>
      </div>
      <div id="piggy_bank">
        <div id="grid_container">
          <div id="goal_display" class="item goal">
            <div id="goal-ratio" class="goal_info">
              <div id="goal-bar"></div>
            </div>
            <div id="savings" class="goal_info" style="padding-top: 10px; padding-right: 20px;"></div>
            <form  id="actual-goal" class="goal_info" style="padding-left: 60px;">
              Goal:  $
              <input id="goal-input" style="background-color: #1B1B1B; color: #8739F9; text-align: left; border: none; margin-top: 10px; width: 100px;"></input>
            </form>
          </div>
          <div id="transaction_history" class="item trans_history overflow-auto"></div>
          <div id="transaction_input" class="item trans_input">
            <div id="trans_inputAndButtons">
            <div id="trans_amount">
              <input
                type="text"
                class="form-control"
                placeholder="Type in Amount"
                aria-label="Password"
                aria-describedby="basic-addon1"
                style="background-color: #363636; color:#C651CD; width: 100%; text-align: center;"
              />
            </div>
            <div id="trans_buttons">
              <button
              id="deposit-button"
              class="btn btn-success transaction-button btn-sm"
              type="button"
            >
              Deposit
            </button>
            <button
              id="withdrawal-button"
              class="btn btn-danger transaction-button btn-sm"
              type="button"
            >
              Withdrawl
            </button>
          </div>
        </div>
          </div>
        </div>
      </div>
  </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
